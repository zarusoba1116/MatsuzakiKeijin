<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>オッズシュミレーター</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
<div class="button-group">
  <button onclick="loadJsonFile()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
      <polyline points="7 10 12 15 17 10"></polyline>
      <line x1="12" y1="15" x2="12" y2="3"></line>
    </svg>
    レース読み込み
  </button>
  <input type="file" id="jsonFileInput" accept=".json" style="display: none;">
</div>
  
<div class="race-header">
  <div class="race-number" id="raceNumber">0R</div>
  <div>
    <div class="race-title" id="raceTitle"></div>
    <div class="race-info" id="raceInfo"></div>
  </div>
</div>

<div id="errorMessage" class="error"></div>

<div class="container">
  <div class="left-column">
    <h3>📝 投票シート</h3>
    <table id="markSheetTable">
      <thead>
        <tr>
          <th>番</th>
          <th>選手名</th>
          <th>1着</th>
          <th>2着</th>
          <th>3着</th>
        </tr>
      </thead>
      <tbody id="markSheetBody"></tbody>
    </table>

    <div class="summary" id="voteSummary">現在の選択：0点（合計 0チップ）</div>

    <div id="selectedCombosSection">
      <h3>📝 買い目</h3>
      <table>
        <thead>
          <tr>
            <th>組み合わせ</th>
            <th>選手名</th>
            <th>オッズ</th>
          </tr>
        </thead>
        <tbody id="selectedCombosTable"></tbody>
      </table>
    </div>

    <div class="button-group">
      <button onclick="castVotes()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20 6L9 17l-5-5"></path>
        </svg>
        投票
      </button>
      <select id="voteAmount">
        <option value="100">100チップ</option>
        <option value="200">200チップ</option>
        <option value="300">300チップ</option>
        <option value="400">400チップ</option>
        <option value="500">500チップ</option>
      </select>
      <button onclick="clearSelections()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
        選択一括解除
      </button>
    </div>
  </div>

  <div class="right-column">
    <h3>📊 オッズ</h3>
    <table>
      <thead>
        <tr>
          <th>人気</th>
          <th>組み合わせ</th>
          <th>選手名</th>
          <th>オッズ</th>
        </tr>
      </thead>
      <tbody id="oddsTable"></tbody>
    </table>
  </div>
</div>

<div id="notification" class="notification">投票が完了しました。</div>

<script src="script.js"></script>
</body>
</html>
